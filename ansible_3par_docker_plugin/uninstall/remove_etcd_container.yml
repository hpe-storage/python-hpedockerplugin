---
  - name: load etcd settings
    include_vars: '../properties/etcd_cluster_properties.yml'

  - name: Stop & remove etcd container
    docker_container:
      name: etcd_hpe
      image: "{{ etcd_image }}"
      state: stopped

  - pause:
      seconds: 15

  - name: Remove etcd container
    docker_container:
      name: etcd_hpe
      image: "{{ etcd_image }}"
      state: absent

  - name: Remove the etcd image
    docker_image:
      state: absent
      name: "{{ etcd_image.split(':')[0] }}"
      tag: "{{ etcd_version }}"
      force: yes

